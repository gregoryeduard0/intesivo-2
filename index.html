<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="imagem-container">
      <img
        src="https://cdn.pixabay.com/photo/2015/11/17/13/13/bulldog-1047518_1280.jpg"
        alt=""
      />
    </div>

    <main class="main_content container">
      <div class="content">
        <h1 class="title_contato">Fale Conosco</h1>

        <form action="#" method="post">
          <div class="style-form-input"> 
            <input type="text" name="nome" id="#" required>
            <label for="#"> <i class="icon-user-1"></i> Nome</label>
          </div>

          <div class="style-form-input">
            <input type="text" name="email" id="#" required>
            <label for="#"> <i class="icon icon-email-1"></i> E-mail</label>
          </div>

          <div class="style-form-input-right">
            <input type="text" name="assunto" required>
            <label> <i class="icon icon-info-circled"> Assunto</i></label>
          </div>

         
    <div class="style-form-input full">
        <textarea name="mensagem" required></textarea>
        <label> <i class="icon icon-comments"> Mensagem</i></label>
    </div>

    <div class="styleform-input full">
        <input type="hidden" name="acao" value="enviar">
        <button class="btn-submit"> Enviar</button>
    </div>

        </form>
      </div>
    </main>
  </body>
</html>
